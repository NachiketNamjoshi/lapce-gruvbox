[color-theme]
name = "Gruvbox Light"

[color-theme.base]
white = "#3c3836"
black = "#fbf1c7"
grey = "#7c6f64"
blue = "#458588"
red = "#cc241d"
yellow = "#d79921"
orange = "#d65d0e"
green = "#98971a"
purple = "#8f3f71"
cyan = "#689d6a"
magenta = "#b16286"

[color-theme.syntax]
attribute = "$yellow"
builtinType = "$cyan"
comment = "#928374"
constant = "$yellow"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$purple"
string = "$green"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$yellow"
"type.builtin" = "$cyan"
typeAlias = "$yellow"
variable = "$red"
"variable.other.member" = "$green"

[color-theme.ui]
"activity.background" = "$black"
"activity.current" = "$black"
"completion.background" = "#d5c4a1"
"completion.current" = "$blue"
"completion_lens.foreground" = "#d5c4a1"
"editor.background" = "$black"
"editor.caret" = "$grey"
"editor.current_line" = "#7c6f6422"
"editor.dim" = "#bdae93"
"editor.drag_drop_background" = "#07667855"
"editor.drag_drop_tab_background" = "#07667855"
"editor.focus" = "#3c3836"
"editor.foreground" = "$white"
"editor.indent_guide" = "$grey"
"editor.link" = "$blue"
"editor.selection" = "#ebdbb2"
"editor.sticky_header_background" = "$black"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#cc241d20"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#f9f5d720"
"error_lens.other.foreground" = "#d5c4a1"
"error_lens.warning.background" = "#50494520"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "#f2e5bc"
"inlay_hint.background" = "#fbf1c737"
"inlay_hint.foreground" = "#bdae93"
"lapce.border" = "#d5c4a1"
"lapce.button.primary.background" = "#79740e"
"lapce.button.primary.foreground" = "$black"
"lapce.dropdown_shadow" = "#f2e5bc"
