"lapce.tab.inactive.underline" = "$grey"
"lapce.tab.separator" = "#f2e5bc"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#898989"
"palette.background" = "#fbf1c7"
"palette.current.background" = "#f2e5bc"
"palette.current.foreground" = "$white"
"palette.foreground" = "$white"
"panel.background" = "#fbf1c7"
"panel.current" = "#ffffff"
"panel.current.background" = "#7c6f6422"
"panel.current.foreground" = "$white"
"panel.current.foreground.dim" = "$blue"
"panel.foreground" = "$white"
"panel.foreground.dim" = "$purple"
"panel.hovered" = "#83a59888"
